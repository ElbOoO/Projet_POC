<div class="padding">
    <div class="d-flex justify-content-center">
        <div class="col-xl-6 col-md-12">
            <div class="card user-card-full">
                <div class="card-block text-center text-white">
                    <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius"
                        alt="User-Profile-Image">
                </div>
            </div>
            <div class="card-block">
                <h6 class="b-b-default f-w-600">User Informations</h6>
                <div class="row">
                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Name</p>
                        <input type="text" placeholder="Name" [(ngModel)]="name" required>
                    </div>
                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">FirstName</p>
                        <input type="text" placeholder="FirstName" [(ngModel)]="firstname" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Role</p>
                        <input type="text" placeholder="Role" [(ngModel)]="role" [disabled]='checkrole()=="user"'>
                    </div>
                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Manager</p>
                        <input type="text" placeholder="Manager" [(ngModel)]="manager" [disabled]='checkrole()=="user"'>
                    </div>
                </div>
                <br>
                <h6 class="b-b-default f-w-600">Change Password</h6>
                <div class="row">
                    <div class="col-sm-6">
                        <input type="password" placeholder="Password" [(ngModel)]="password" required>
                    </div>
                    <div class="col-sm-6">
                        <input type="password" placeholder="Confirm Password" [(ngModel)]="passconfirm" required>
                    </div>
                </div>
                <br>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-success " [disabled]='compare(password,passconfirm)==false'
                        (click)="save(name,firstname,role,manager,password,passconfirm)">Save
                        Changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
