<div class="padding">
    <div class="d-flex justify-content-center">
        <div class="col-xl-6 col-md-12">
            <div class="card user-card-full">
                <div class="card-block text-center text-white ">
                    <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius"
                        alt="User-Profile-Image">
                    <div class="d-flex justify-content-center">
                        <ng-select *ngIf="currentUserRole=='ROLE_Admin'" id="list" [items]="usersList" bindLabel="nom"
                            bindValue="id" placeholder="Select a user profile" [(ngModel)]="selectedUserId"
                            (change)="refreshProfile(selectedUserId)">
                        </ng-select>
                    </div>
                </div>
            </div>
            <div class="card-block">
                <h6 class="b-b-default f-w-600">User Informations</h6>
                <div class="row">
                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Name</p>
                        <input type="text" [(ngModel)]="name" [disabled]='currentUserRole!="ROLE_Admin"'>
                    </div>
                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">FirstName</p>
                        <input type="text" [(ngModel)]="firstname" [disabled]='currentUserRole!="ROLE_Admin"'>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Role</p>
                        <ng-select [items]="rolesList" placeholder="List of roles" [(ngModel)]="role"
                            [disabled]='currentUserRole!="ROLE_Admin"'>
                        </ng-select>
                    </div>
                    <div class="col-sm-6" *ngIf='currentUserRole!="ROLE_Manager"'>
                        <p class="m-b-10 f-w-600">Manager ID</p>
                        <input type="text" [(ngModel)]="manager"><!-- ='currentUserRole!="ROLE_Admin"' -->
                    </div>
                </div>
                <br>
                <h6 class="b-b-default f-w-600" *ngIf='currentUserRole=="ROLE_Admin"'>Change Password</h6>
                <div class="row" *ngIf='currentUserRole=="ROLE_Admin"'>
                    <div class="col-sm-6">
                        <input type="password" [(ngModel)]="password">
                    </div>
                    <div class="col-sm-6">
                        <input type="password" [(ngModel)]="passconfirm">
                    </div>
                </div>
                <br>
                <div class="d-flex justify-content-end" *ngIf='currentUserRole=="ROLE_Admin"'>
                    <button class="btn btn-success " [disabled]='compare(password,passconfirm)==false'
                        (click)="save(name,firstname,password,role,manager)">Save
                        Changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
