<div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="login_img">
                </div>
            </div>
            <div class="col-4">
                <div class="login_form">
                    <input class="logipage__text" name="username" [(ngModel)]="username" type="text" placeholder="Enter your last name" />
                    <input class="logipage__text" name="password" [(ngModel)]="password" type="password" placeholder="Password" />
                    <div class="login__ordiv">
                        <div class="login__dividor"></div>
                    </div>
                    <div class="login_pass"> Forgot password?</div>
                    <button class="login__button" (click)="doLogin()" >Log In</button>
                </div>
            </div>
            <div class="col-4">
                <div class="login_form">
                    <input class="logipage__text" type="text" placeholder="First Name" />
                    <input class="logipage__text" type="text" placeholder="Last Name" />
                    <input class="logipage__text" type="password" placeholder="Password" />
                    <button class="login__button" onClick={this.newSignUp}>Sign up</button>
                </div>
            </div>
            <div class="col">
                <div class="login_img">
                </div>
            </div>
        </div>
    </div>
</div>
